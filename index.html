<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Qur'an ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0d4fd, #d4e9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #5b3cc4;
    }

    #arab {
      font-size: 2rem;
      font-family: 'Amiri', serif;
      margin: 1rem 0;
      color: #222;
    }

    #latin {
      font-style: italic;
      margin: 0.5rem 0;
      color: #555;
    }

    #terjemah {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #444;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #7f5af0;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d3bce;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      #arab {
        font-size: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí´ Ayat Al-Qur'an Hari Ini</h1>
    <p id="arab">Memuat ayat...</p>
    <p id="latin"></p>
    <p id="terjemah"></p>
    <button onclick="getRandomAyat()">‚ú® Ganti Ayat</button>
  </div>

  <script>
    async function getRandomAyat() {
      document.getElementById("arab").textContent = "‚è≥ Memuat ayat...";
      document.getElementById("latin").textContent = "";
      document.getElementById("terjemah").textContent = "";

      try {
        const surat = Math.floor(Math.random() * 114) + 1;
        const ayat = Math.floor(Math.random() * 10) + 1;

        const url = `https://api.alquran.cloud/v1/ayah/${surat}:${ayat}/editions/quran-uthmani,id.indonesian`;
        const res = await fetch(url);
        const data = await res.json();

        const arab = data.data.find(d => d.edition.identifier === "quran-uthmani");
        const indo = data.data.find(d => d.edition.identifier === "id.indonesian");

        document.getElementById("arab").textContent = arab.text;
        document.getElementById("latin").textContent = `(QS. ${arab.surah.englishName} : ${arab.numberInSurah})`;
        document.getElementById("terjemah").textContent = indo.text;
      } catch (error) {
        console.error(error);
        document.getElementById("arab").textContent = "‚ùå Gagal memuat ayat.";
      }
    }

    getRandomAyat();
  </script>
</body>
</html>
