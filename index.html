<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayat Al-Qur'an Random</title>
</head>
<body>
  <h2>Ayat Al-Qur'an Acak</h2>
  <p id="arab">Memuat...</p>
  <p id="latin"></p>
  <p id="terjemah"></p>

  <button onclick="getRandomAyat()">Ambil Ayat Baru</button>

  <script>
    async function getRandomAyat() {
      document.getElementById("arab").textContent = "⏳ Mengambil ayat...";
      document.getElementById("latin").textContent = "";
      document.getElementById("terjemah").textContent = "";

      try {
        const suratId = Math.floor(Math.random() * 114) + 1;
        const apiUrl = `https://equran.id/api/v2/surat/${suratId}`;
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

        const res = await fetch(proxyUrl);
        const data = await res.json();

        const ayatList = data.data.ayat;
        const ayat = ayatList[Math.floor(Math.random() * ayatList.length)];

        document.getElementById("arab").textContent = ayat.ar;
        document.getElementById("latin").textContent = ayat.tr;
        document.getElementById("terjemah").textContent = ayat.idn;
      } catch (error) {
        console.error(error);
        document.getElementById("arab").textContent = "❌ Gagal memuat ayat.";
      }
    }

    getRandomAyat();
  </script>
</body>
</html>
