<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayat Al-Qur'an Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>üìñ Ayat Al-Qur'an Random</h1>
            <p class="text-muted">Dapatkan inspirasi ayat suci setiap saat</p>
        </div>

        <div class="card p-4" id="ayatCard">
            <h4 class="text-end" id="arab">Memuat...</h4>
            <p class="text-end fst-italic text-secondary" id="latin"></p>
            <p class="fw-semibold" id="terjemah"></p>
            <hr>
            <p class="fst-italic text-muted">Sumber: EQuran.id API</p>
        </div>

        <div class="text-center mt-4">
            <button onclick="getRandomAyat()" class="btn btn-primary">üîÑ Ambil Ayat Baru</button>
        </div>
    </div>

    <script>
        async function getRandomAyat() {
            document.getElementById('arab').textContent = '‚è≥ Mengambil ayat...';
            document.getElementById('latin').textContent = '';
            document.getElementById('terjemah').textContent = '';

            try {
                const suratId = Math.floor(Math.random() * 114) + 1;
                const res = await fetch(`https://equran.id/api/v2/surat/${suratId}`);
                const data = await res.json();

                const ayats = data.data.ayat;
                const ayatRandom = ayats[Math.floor(Math.random() * ayats.length)];

                document.getElementById('arab').textContent = ayatRandom.ar;
                document.getElementById('latin').textContent = ayatRandom.tr;
                document.getElementById('terjemah').textContent = ayatRandom.idn;
            } catch (err) {
                document.getElementById('arab').textContent = '‚ùå Gagal mengambil ayat.';
                console.error(err);
            }
        }

        getRandomAyat(); // load saat pertama buka
    </script>
</body>

</html>
